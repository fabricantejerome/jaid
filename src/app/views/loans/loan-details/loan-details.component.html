<h1 matDialogTitle>{{ data.title }}</h1>
<form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxFlex="33" class="pr-16">
        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="picker" [formControl]="itemForm.controls['date']" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div fxFlex="33" class="pr-16">
        <mat-form-field class="full-width">
            <input
                matInput
                name="amount"
                [formControl]="itemForm.controls['amount']"
                placeholder="Amount">
        </mat-form-field>
    </div>
    <div fxFlex="33" class="pr-16">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{ "Add Payment" }}</button>
    </div>
</form>

<div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="100" class="pr-16">
        <div class="mat-box-shadow">
            <ngx-datatable class="material fullscreen"
                [columnMode]="'force'"  
                [headerHeight]="50"
                [footerHeight]="50" 
                [rowHeight]="50"
                [rows]="items"
                [scrollbarH]="true">
                <ngx-datatable-column name="Date" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row?.date | date }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Amount" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row?.amount }}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Approved By" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row?.approved_by }}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>

    <div fxFlex="100" class="mt-16">
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
</div>
